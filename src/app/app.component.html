<navbar></navbar>
<div [ngClass]="loginService.isLoggedIn() ? 'container-fluid' : 'container'">
  <div class="row">
    <sidebar (showItEvent)="_showIt = $event" *ngIf="loginService.isLoggedIn()"></sidebar>
    <main [ngClass]="loginService.isLoggedIn() ? _showIt ? 'col-9 offset-3 col-md-10 offset-md-2 pt-3'
                                                         : 'col-11 offset-1 col-md-10 offset-md-2 pt-3' : ''">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
