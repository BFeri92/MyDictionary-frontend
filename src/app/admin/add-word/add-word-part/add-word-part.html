<div class="form-group row ">
  <div class="col-5  col-sm-4 col-md-3 col-xl-1">
    <label class=" col-form-label">{{ 'addWord.word' | translate }}:</label>
  </div>
  <div class="col-6 col-sm-4 col-md-3 col-xl-2">
    <input ngModel name="word"  class="form-control" type="text"  id="inputWord" [(ngModel)]="word">
  </div>
</div>

<div class="form-group row">
  <div class="col-5 col-sm-4 col-md-3 col-xl-1">
    <label class=" col-form-label">{{ 'addWord.meaning' | translate }}:</label>
  </div>
  <div class="col-6 col-sm-4 col-md-3 col-xl-2">
    <input ngModel name="meaning"  class="form-control" type="text" [(ngModel)]="meaning">
  </div>
</div>


<div class="form-group row">
  <div class="col-5 col-sm-4 col-md-3 col-xl-1">
    <label class=" col-form-label">{{ 'addWord.word_class' | translate }}:</label>
  </div>
  <div class="col-6 col-sm-4 col-md-3 col-xl-2">
    <select ngModel name="wordclass"  [(ngModel)]="wordclass">
      <option>{{ 'addWord.noun' | translate }}</option>
      <option>{{ 'addWord.adjactive' | translate }}</option>
      <option>{{ 'addWord.verb' | translate }}</option>
      <option>{{ 'addWord.adverb' | translate }}</option>
    </select>
  </div>
</div>
